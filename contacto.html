<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>

    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bootstrap-fill"
          viewBox="0 0 16 16">
          <path
            d="M6.375 7.125V4.658h1.78c.973 0 1.542.457 1.542 1.237 0 .802-.604 1.23-1.764 1.23H6.375zm0 3.762h1.898c1.184 0 1.81-.48 1.81-1.377 0-.885-.65-1.348-1.886-1.348H6.375v2.725z" />
          <path
            d="M4.002 0a4 4 0 0 0-4 4v8a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4V4a4 4 0 0 0-4-4h-8zm1.06 12V3.545h3.399c1.587 0 2.543.809 2.543 2.11 0 .884-.65 1.675-1.483 1.816v.1c1.143.117 1.904.931 1.904 2.033 0 1.488-1.084 2.396-2.888 2.396H5.062z" />
        </svg>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contacto.html">Contacto</a>

          <li class="nav-item">
            <a class="nav-link" href="/estadisticas.html">Estadisticas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="shadow contact-clean" style="background: rgb(3,77,139);">
    <form class="bg-light border rounded border-secondary shadow-lg" id="form" style="background: rgb(248,248,249); ">
        <h2 class="text-center">Contáctanos&nbsp;</h2>
        <div class="form-group mb-3">
          <input class="form-control" id="name" type="text" name="Nombre" placeholder="Nombre">
          <p class="text-danger" id="nameError"></p>
        </div>
        <div class="form-group mb-3">
          <input class="form-control" id="phone" type="number" name="fono" placeholder="Fono (opcional)" inputmode="tel">
          <p class="text-danger" id="phoneError"></p>
        </div>
        <div class="form-group mb-3">
          <input class="form-control" id="email" type="email" name="email" placeholder="Email">
          <p class="text-danger" id="emailError"></p>
        </div>
        <div class="form-group mb-3">
          <textarea class="form-control" id="message" name="mensaje" placeholder="Mensaje" rows="14"></textarea>
          <p class="text-danger" id="messageError"></p>
        </div>
        <div class="form-group mb-3">
          <button class="btn btn-primary" type="submit">Enviar </button>
        </div>
        <div class="form-group mb-3">
            <p class="text-center text-info" style="font-size: 12px;">Copyright © 2023 Los Borbotones</p>
        </div>
    </form>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <script src="/assets/js/validateForm.js"></script>
</body>

</html>
