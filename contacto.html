<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link rel="stylesheet" href="assets/css/Contact-Form-by-Moorcam.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Formulario</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-phone-fill" viewBox="0 0 16 16">
          <path d="M3 2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V2zm6 11a1 1 0 1 0-2 0 1 1 0 0 0 2 0z"/>
        </svg>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contacto.html">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/estadisticas.html">Estadisticas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="shadow contact-clean" style="background: rgb(3,77,139);">
    <form class="bg-light border rounded border-secondary shadow-lg" id="form" style="background: rgb(248,248,249); ">
        <h2 class="text-center">Contáctanos&nbsp;</h2>
        <div class="form-group mb-3">
          <input class="form-control" id="name" type="text" name="Nombre" placeholder="Nombre">
          <p class="text-danger" id="nameError"></p>
        </div>
        <div class="form-group mb-3">
          <input class="form-control" id="phone" type="number" name="fono" placeholder="Fono (opcional)" inputmode="tel">
          <p class="text-danger" id="phoneError"></p>
        </div>
        <div class="form-group mb-3">
          <input class="form-control" id="email" type="email" name="email" placeholder="Email">
          <p class="text-danger" id="emailError"></p>
        </div>
        <div class="form-group mb-3">
          <textarea class="form-control" id="message" name="mensaje" placeholder="Mensaje" rows="14"></textarea>
          <p class="text-danger" id="messageError"></p>
        </div>
        <div class="form-group mb-3">
          <button class="btn btn-primary" type="submit">Enviar </button>
        </div>
        <div class="form-group mb-3">
            <p class="text-center text-info" style="font-size: 12px;">Copyright © 2023 Los Borbotones</p>
        </div>
    </form>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <script src="/assets/js/funciones.js"></script>
</body>

</html>
